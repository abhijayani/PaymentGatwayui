    <script>

        function changeText1() {
            x = document.getElementById("mySelect-1");
            x.options[x.selectedIndex].text = "@menon";
        }
        function changeText2() {
            x = document.getElementById("mySelect-2");
            x.options[x.selectedIndex].text = "orange";
        }
        function changeText3() {
            x = document.getElementById("mySelect-3");
            x.options[x.selectedIndex].text = "Banana";
        }

        let Buttons = document.querySelectorAll(".selectSection img");

        for (let img of Buttons) {
            img.addEventListener('click', (e) => {
                const et = e.target;

                const active = document.querySelector(".active");

                if (active) {
                    active.classList.remove("active");
                }

                et.classList.add("");

                let allContent = document.querySelectorAll('.content');

                for (let content of allContent) {

                    if (content.getAttribute('data-number') === img.getAttribute('data-number')) {
                        content.style.display = "block";
                    }

                    else {
                        content.style.display = "none";
                    }
                }
            });
        }
